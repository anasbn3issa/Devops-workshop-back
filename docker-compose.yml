version: "3.8"

services:

  nexus:
    image: sonatype/nexus3
    ports:
      - "8081:8081"
    restart: unless-stopped

  db-mysql:
    image: mysql:8
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=tpAchat
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "3306:3306"
    


